services:
  - docker

install:
  - sed -e 's/${PYTHON_VERSION}/'${PYTHON_VERSION}/g DockerfileTests.tpl  > /tmp/DockerfileTests
  - docker-compose build

script:
  - docker-compose run tests

before_deploy:
- sudo pip install twine
- sudo pip install urllib3[secure]

